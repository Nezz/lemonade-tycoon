      const grid = document.getElementById("grid");
      const status = document.getElementById("status");

      function render() {
        const size = parseInt(document.getElementById("sizeSelect").value);
        grid.innerHTML = "";

        for (const { emoji, name } of EMOJIS) {
          const canvas = document.createElement("canvas");
          canvas.width = size;
          canvas.height = size;
          canvas.dataset.name = name;

          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, size, size);
          ctx.font = `${size * 0.8}px serif`;
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(emoji, size / 2, size / 2 + size * 0.05);

          const card = document.createElement("div");
          card.className = "card";

          const display = document.createElement("canvas");
          display.width = size;
          display.height = size;
          display.style.width = "64px";
          display.style.height = "64px";
          display.getContext("2d").drawImage(canvas, 0, 0);

          const label = document.createElement("span");
          label.textContent = `${emoji} ${name}`;

          card.appendChild(display);
          card.appendChild(label);
          grid.appendChild(card);

          // store full-res canvas for export
          card._canvas = canvas;
        }

        status.textContent = `${EMOJIS.length} emojis rendered at ${size}Ã—${size}`;
      }

      document.getElementById("renderBtn").addEventListener("click", render);

      document.getElementById("downloadBtn").addEventListener("click", async () => {
        status.textContent = "Packing ZIPâ€¦";
        const zip = new JSZip();

        for (const card of grid.children) {
          const canvas = card._canvas;
          const name = canvas.dataset.name;
          const blob = await new Promise((r) => canvas.toBlob(r, "image/png"));
          zip.file(`${name}.png`, blob);
        }

        const content = await zip.generateAsync({ type: "blob" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "lemonade-emojis.zip";
        a.click();
        URL.revokeObjectURL(a.href);
        status.textContent = "Done â€” check your downloads!";
      });
